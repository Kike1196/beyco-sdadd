# CORRECTO: Usa los prefijos "spring.datasource."
spring.datasource.url=jdbc:mysql://localhost:3307/mydb
spring.datasource.username=admin
spring.datasource.password=admin

# El driver ya no es necesario especificarlo, Spring Boot lo detecta desde la URL.
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# El puerto del servidor está bien.
server.port=8080

# Configuración de archivos (usando propiedades estándar de Spring)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Directorio de uploads (definir como variable en el código)
# O usar el directorio temporal del sistema

file.upload-dir=uploads/logos

# Habilitar servicio de archivos estáticos
spring.web.resources.static-locations=classpath:/static/,file:./uploads/